<body>
  <div class="p">
    História de amor<br>
<br>
Chico Bento está apaixonado e quer levar Rosinha para passear no campo e andar a cavalo. Eles brincavam nos riachos, escreveram seus nomes em árvores. Os dois construíram uma linda história de amor na roça.

    Autor: LGustavo
  </div>
  <div id="colorInfo">
    <p id="colorValue">Cor de Plano de Fundo:</p>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function() {
      var colorInfo = document.getElementById("colorInfo");
      var colorValue = document.getElementById("colorValue");
    
      var storedColor = localStorage.getItem("backgroundColor");
    
      if (storedColor) {
        var colorValues = storedColor.split(",");
        var red = colorValues[0];
        var green = colorValues[1];
        var blue = colorValues[2];
    
        var rgbColor = "rgb(" + red + "," + green + "," + blue + ")";
        colorValue.textContent = "Cor de Plano de Fundo: " + rgbColor;
    
        document.body.style.backgroundColor = rgbColor;
      } else {
        colorValue.textContent = "Nenhuma cor de plano de fundo salva.";
      }
    });

    
  </script>
</body>
